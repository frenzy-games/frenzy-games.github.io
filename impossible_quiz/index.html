<!DOCTYPE html>
<html>
    <head>
        <title>Impossible quiz (frenzy edition)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css" id="stylesheet">
        <link rel="icon" href="/img/icon.png">
    </head>
    <body>
        <div class="frame fstyle" id="f1">
            <div class="title">HELLO!</div>
            <table class="table">
                <tr>
                    <td class="table_button" onclick="next()">HI!</td>
                    <td class="table_button" onclick="next()">HEY!</td>
                </tr>
                <tr>
                    <td class="table_button" onclick="lose()">HELLO!</td>
                    <td class="table_button" onclick="lose()">HEYYYY!</td>
                </tr>
            </table>
        </div>
        <div class="frame fstyle" id="fail">
            <div class="title">GAME OVER ):</div>
            <table class="table">
                <tr>
                    <td class="table_button" onclick="next()">OK</td>
                    <td class="table_button" onclick="next()">YES!</td>
                </tr>
                <tr>
                    <td class="table_button" onclick="next()">no</td>
                    <td class="table_button" onclick="next()">NOO!</td>
                </tr>
            </table>
        </div>
        <script src="js.js"></script>
    </body>
</html>
