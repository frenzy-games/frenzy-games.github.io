<!DOCTYPE html>
<html>
    <head>
        <title>Frenzy Games</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="frenzy games, frenzy, frenzy youtube, online games">
        <meta name="description" content="Frenzy Games is fun website made for youtuber namedn frenzy (@FrenzyEssays)">
        <link rel="stylesheet" href="css.css" id="stylesheet">
        <link rel="icon" href="/img/icon.png">
        <script src="https://kit.fontawesome.com/8bd17298a6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="title">FRENZY GAMES</div>
        <div class="button" id="select-button" onclick="document.getElementById('select').style.display = 'block';">SELECT GAME</div>
        <div class="button" id="youtube-button" onclick="window.open('https:/' + '/www.youtube.com/@FrenzyEssays?sub_confirmation=1');">Frenzy Youtube <i class="fa fa-youtube-play"></i></div>
        <div class="button" id="discord-button" onclick="window.open('https:/' + '/discord.gg/gdKwt6hRPq');">Frenzy Game Ideas Discord <i class="fab fa-discord"></i></div>
        <div id="nomobile">TOO SMALL SCREEN...</div>
        <div id="select">
            <div class="game" onclick="window.open('frenzy_breakout/frenzy_breakout/')"><img src="img/frenzy.jpg" class="game_img"><span style="color: var(--skin1)">FRENZY</span> <span style="color: var(--skin2)">BREAKOUT</span></div>
            <div class="game"><img src="img/games/game_is_not_ready.png" class="game_img"><span style="color: var(--skin1)">FRENZY</span>, BUT THERE IS <span style="color: var(--skin2)">NO INTERNET...</span></div>
            <div class="game"><img src="img/games/game_is_not_ready.png" class="game_img">IMPOSSIBLE <span style="color: var(--skin2)">QUIZ</span> (<span style="color: var(--skin1)">FRENZY</span> edition)</div>
            <div class="game"><img src="img/games/game_is_not_ready.png" class="game_img">IMPOSSIBLE <span style="color: var(--skin2)">GAME</span> (<span style="color: var(--skin1)">FRENZY</span> edition)</div>
            <div class="game"><img src="img/games/game_is_not_ready.png" class="game_img"><span style="color: var(--skin1)">FRENZY</span> <span style="color: var(--skin2)">LIFE</span></div>
        </div>
    </body>
</html>
